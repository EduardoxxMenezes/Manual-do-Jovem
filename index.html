<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual do Jovem</title>
    <link rel="stylesheet" href="./src/View/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center text-center text-white p-3 px-3"
    >
      <div class="row w-100 justify-content-center align-items-center">
        <div class="col-lg-5 mb-4">
          <div class="d-flex flex-column align-items-center">
            <figure>
              <img src="./src/View/img/logo.png" alt="" />
            </figure>
            <h1 class="fw-bold">Manual do Jovem</h1>
            <p class="text-secondary">
              Projeto para integrar o jovem à vida adulta de maneira mais fácil
              <br />
              através de artigos para a parte pessoal, profissional e
              financeira.
            </p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="login-container">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Senha"
                />
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
              <div class="text-end mb-3">
                <a href="#" class="forgot-link">Esqueci a senha</a>
              </div>
              <hr />
              <p>Ou</p>
              <div class="d-grid">
                <a href="#" class="btn btn-success">Começar agora!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto">
      © 2025 Desenvolvido por TDS. Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
